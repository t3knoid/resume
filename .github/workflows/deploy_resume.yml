name: Generate PDF of Resume and upload to Azure Storage

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the script
      - name: Generate and Upload PDF
        id: pdfgen
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          AZURE_STORAGE_CONTAINER: ${{ secrets.AZURE_STORAGE_CONTAINER }}
        run: python3 htmtopdf.py

      # Step 5: Update robots.txt
      - name: Update robots.txt
        run: |
          dated="${{ steps.pdfgen.outputs.dated_pdf }}"
          latest="${{ steps.pdfgen.outputs.latest_pdf }}"

          echo "Updating robots.txt with:"
          echo "  $dated"
          echo "  $latest"

          # Ensure robots.txt exists
          if [ ! -f robots.txt ]; then
            echo "User-Agent: *" > robots.txt
            echo "Disallow: /$latest" >> robots.txt
          fi

          # Ensure no duplicate entries
          grep -v "Disallow: /$latest" robots.txt > robots_tmp.txt && mv robots_tmp.txt robots.txt

          # Add new entries
          echo "Disallow: /$dated" >> robots.txt

      # Step 6: Commit and push changes to robots.txt
      - name: Commit and Push robots.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add robots.txt

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update robots.txt for new resume PDFs"
            git push
          fi

